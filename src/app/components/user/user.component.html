
<h2>Registered Users at संस्कृतअध्ययन</h2>

<ul  >
    <li *ngFor="let user of users">


    <span class="badge">{{user.id}}  </span>
    <span class="badge">{{user.first_name}}  </span>
    <span class="badge">{{user.middle_name}}  </span>
    <span class="badge">{{user.last_name}}  </span>
    <span class="badge">    , {{user.email}}      </span>
    <span class="badge">, {{user.phone}}</span>
    </li>
    

</ul>
